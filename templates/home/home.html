{% extends 'base.html' %}
{% load static %}

{% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}"/>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1></h1>
    </div>

    <div class="posts">
      {% for post in posts %}
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title">{{ post.title }}</h3>
          </div>
          <div class="panel-body">
            <p class="body_text">{{ post.text }}</p>
            <p class="created">Posted on: {{ post.created_date }} by {{ post.author }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'home/scripts.js' %}"></script>
{% endblock %}
